    <script>
        'use strict'

        console.log('--------- exponential -----------');
        function* exponentGenerator(start, step) {
            let id = start;
            while (true) {
                yield id *= step;
            }
        }

        const id = exponentGenerator(2, 2);
        console.log(id.next().value);
        console.log(id.next().value);
        console.log(id.next().value);
        console.log(id.next().value);
        console.log(id.next().value);
        console.log(id.next().value);
        console.log(id.next().value);
    </script>
