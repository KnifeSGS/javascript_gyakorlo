<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/0999139d59.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <title>Login</title>
</head>

<!-- <body class="min-vh-100 d-flex align-items-center justify-content-center"> -->
<body>
    
    <main>
        <div class="container">
            <section class="py-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <p class="text-center mb-4 text-white font-weight-bold logo">L</p>
                    </div>
                    <div class="col-12">
                        <h1 class="h3 text-center mb-3 font-weight-normal">Please sign in</h1>
                    </div>
                    <div class="col-8 mx-auto">
                        <form>
                            <div class="form-group mb-0">
                                <input type="email" class="form-control email" id="emailAddress" name="emailAddress" placeholder="Email address" aria-placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control password" id="password" name="password" placeholder="Password" aria-placeholder="password">
                            </div>
                            <div class="form-check mb-4 text-center">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input" unchecked>
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                            <button class="btn-special w-100 text-white">Sign in</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
  
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
