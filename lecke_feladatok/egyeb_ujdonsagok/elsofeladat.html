    <script>
        const sampleArray = [1, 2, 1, 3, 4, 1, 3]

        const deDuplicate = (arr) => {
            const uniq = new Set(arr)
            const uniqArr = Array.from(uniq)
            return uniqArr
        } 

        console.log(deDuplicate(sampleArray));

    </script>
