<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* Írj egy olyan függvényt (tagged template) ami a 
        paraméterként kapott texts, values értékeket úgy 
        adja vissza egy strigben, hogy a text értékek 
        dőltek, a value-k félkövérek legyenek, ha beillesztjük
        a html-be, tehát a megfelelő tagekkel kiegészített
        stinget adjon vissza! */

        const data = {
            value1: 'ezek',
            value2: 'félkövér',
            value3: 'betűk'
        }

        const tag = (texts, ...values) =>
            texts.map((text, index) =>
            `${text ? `<em>${text}</em>` : ''}${values[index] ? `<strong>${values[index]}</strong>` : ''}`).join('');

        const template = tag`Ez egy dőlt text ${data.value1} ${data.value2} ${data.value3}.`;

        document.body.innerHTML = template 


    </script>
</body>
</html>
