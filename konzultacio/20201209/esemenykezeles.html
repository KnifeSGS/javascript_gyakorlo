<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esemenykezeles</title>
    <link rel="stylesheet" href="./esemenykezeles.css">

<body>
    <div class="container">

        <h1>Eseménykezelés</h1>
        
        <div class="clock">

        </div>
