<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Újévi szorgalmi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="stripe stripe-red"></div>
        <div class="stripe stripe-white"></div>
        <div class="stripe stripe-green"></div>
    </header>

    <main>
        <div class="title">
            <h1>
                A magyar csapat
            </h1>
        </div>
        <div class="data__table">
            <div class="data__title">Csapat adatai:</div>
            <div class="data">
                <div class="data__coach">Edző: </div>
                <div class="data__rank">FIFA ranglista hely: </div>
                <div class="data__group">Csoport: </div>
            </div>
            <div class="player__title">Játékosok:</div>
            <div class="player">
                <div class="player__name">Játékos neve: <br></div>
                <div class="player__position">Pozíció: <br></div>
                <div class="player__club">Klub: <br></div>
            </div>        
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
