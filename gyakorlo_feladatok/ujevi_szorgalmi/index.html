<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Újévi szorgalmi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="stripe stripe-red"></div>
        <div class="stripe stripe-white"></div>
        <div class="stripe stripe-green"></div>
    </header>

    <main>
        <div class="title">
            <h1>
                A magyar csapat
            </h1>
        </div>
        <div class="data__table">
            <div class="data__title subTitle">Csapat adatai:</div>
            <div class="data">
                <div class="data__col1">
                    <div class="data__coach--title">Edző: </div>
                    <div class="data__coach"></div>
                </div>
                <div class="data__col2">
                    <div class="data__rank--title">FIFA ranglista hely: </div>
                    <div class="data__rank"></div>
                </div>
                <div class="data__col3">
                    <div class="data__group--title">Csoport: </div>
                    <div class="data__group"></div>
                </div>
            </div>
            <div class="player__title subTitle">Játékosok:</div>
            <div class="player">
                <div class="player__tableCol1">
                    <div class="player__name--title">Játékos neve:</div>
                    <div class="player__name"></div>
                </div>
                <div class="player__tableCol2">
                    <div class="player__position--title">Pozíció:</div>
                    <div class="player__position"></div>
                </div>
                <div class="player__tableCol3">
                    <div class="player__club--title">Klub:</div>
                    <div class="player__club"></div>
                </div>
            </div>        
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
