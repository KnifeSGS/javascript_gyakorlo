<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bgswitch.css">
</head>
<body>
    <div class="switcher">
        <div class="title"><h2>Színváltó</h2></div>
        <div class="switcher__buttons">
            <button type="button" class="switcher__colors switcher__colors--grey">rgb(120, 120, 120)</button>
            <button type="button" class="switcher__colors switcher__colors--white">rgb(250, 250, 250)</button>
            <button type="button" class="switcher__colors switcher__colors--blue">rgb(40, 70, 250)</button>
            <button type="button" class="switcher__colors switcher__colors--yellow">rgb(230, 230, 20)</button>
        </div>
        <div class="switcher__undertext">
            Kattints a színekre a háttér színének átváltoztatásához!
        </div>
    </div>


    <script src="./js/bgswitch.js"></script>
</body>
</html>
