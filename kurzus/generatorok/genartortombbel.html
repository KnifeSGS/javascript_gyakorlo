<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        'use strict'

        const users = [{
            firstName: 'Kiss',
            lastName: 'József',
            age: 18
        },
        {
            firstName: 'Horváth',
            lastName: 'Péter',
            age: 34
        },
        {
            firstName: 'Kováts',
            lastName: 'Ilona',
            age: 24
        },
        {
            firstName: 'Nagy',
            lastName: 'Antal',
            age: 66
        }]
        

        function* loop(arr) {
            for (const item of arr) {
                yield item;
            }
        }

        const items = loop(users);
        console.log(items.next().value);
    </script>
</body>
</html>
